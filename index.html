<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login" method="get">
      <input type="email" name="email"  placeholder="Email" class="email" required>
      <input type="password" name="password" placeholder="Senha" class="senha" required>
      <button type="submit" class="submit">Entrar</button>
    </form>
  </header>
  <main id="main">
    <form action="" id="evaluation-form">
      <div id="div0">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="div1">
        <input type="email" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div id="div2">
      <label id="label-family">Qual sua família?</label>
        <label for="">Frontend</label>
        <input type="radio" name="family" value="Frontend">
        <label for="">Backend</label>
        <input type="radio" name="family" value="Backend">
        <label for="">FullStack</label>
        <input type="radio" name="family" value="FullStack">
      </div>
      <div id="div3">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" name="" class="subject" value="HoFs">
        <input type="checkbox" name="" class="subject" value="Jest">
        <input type="checkbox" name="" class="subject" value="Promises">
        <input type="checkbox" name="" class="subject" value="React">
        <input type="checkbox" name="" class="subject" value="SQL">
        <input type="checkbox" name="" class="subject" value="Python">
      </div>
      <div id="div4">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" value="1" name="rate">
        <input type="radio" value="2" name="rate">
        <input type="radio" value="3" name="rate">
        <input type="radio" value="4" name="rate">
        <input type="radio" value="5" name="rate">
        <input type="radio" value="6" name="rate">
        <input type="radio" value="7" name="rate">
        <input type="radio" value="8" name="rate">
        <input type="radio" value="9" name="rate">
        <input type="radio" value="10" name="rate">
      </div>
      <div id="div5">
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" cols="30" rows="10" maxlength="500" id="textarea"></textarea>
        <div id="div5-1">
          <label for="" >Caracteres: </label>
          <span id="counter">500</span>
        </div>
      </div>
      <div id="div6">
        <input type="checkbox" name="" id="agreement">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      </div>
      <div id="div7">
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </div>
      <hr />
      <footer>
        Direitos reservados à Trybewarts©
      </footer>
    </form>
    <form action="" id="form-data">
      <div id="form2div1">Nome: -Nome- -Sobrenome-</div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
